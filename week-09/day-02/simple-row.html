<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple row</title>
  <style>
  
  * {
    padding: 0;
    margin: 0;
  }

  .container {
    display: grid;
    grid-template: 200px / 20% 60% 20%;
    grid-gap: 10px;
    padding: 10px;
    background-color: blueviolet;
  }

  .side {
    background-color: yellow;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .center {
    background-color: lightgreen;
    display: flex;
    align-items: center;
    justify-content: center;
  }


  </style>
</head>
<body>

  <div class="container">
    <div class="side">left</div>
    <div class="center">60 is my ratio</div>
    <div class="side">right</div>
  </div>
  
</body>
</html>
